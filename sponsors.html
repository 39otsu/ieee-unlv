
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IEEE - UNLV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!--nav, hamburger menu, image-->
    <section id="home">

      <!--Hamburger menu contents-->
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-light p-4">
          <h5 class="text-dark h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
          <a class="text-dark" href="#">About</a>
        </div>
      </div>   

      <!--Navbar-->
      <nav class="navbar fixed-top navbar-dark">

          <!--Button to open/close hamburger menu-->
          <!--Hidden when on large displays-->
          <div class="hamburger-button">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button> 
          </div>

          <!--Navbar Contents-->
          <div class="nav-link">
            <div class="nav-link-inner">

              <!--Navbar Logo-->
              <div>
                <a class="navbar-brand " href="index.html">
                  <img src="img/logo.png" class="navlogo" alt="IEEE UNLV">
                </a>
              </div>

              <!--Navbar Links-->
              <div>
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link text-muted" href="./index.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-muted" href="./events.html">Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-muted" href="./sponsors.html">Sponsors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-muted" href="./sponsors.html#contact">Contact</a>
                  </li>
                </ul>
              </div>

            </div>
          </div>
      </nav>

      <!--Image of Wafer and IEEE/UNLV text-->
      <div class="secondary-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('img/sponsors/cover.jpg'); background-size: cover; background-position-y: 40%;">
        <div class="cover-header">
          <h1>Our Sponsors</h1>
        </div>
      </div>
      
    </section>
    
    <div class="page">
      <div class="page-inner">
        
        <!-- INFORMATION -->
        <section id="about">
          <div class="row">
            <div class="year-image">

              <div class="sponsor-image">
                <a href="https://www.proprep.com/">
                  <img src="./img/sponsors/sponsor-proprep.png" alt="...">
                </a>
              </div>

            </div>
          </div>
        </section>

        <div class="h-pipe"></div>

        <section>
          <div class="row">
            <h4>Sponsor Us</h4>

            <form class="contact align-items-center mt-5">
              <div class="form-group row justify-content-center">

                  <label for="email"></label>
                  <div class="col-10 col-sm-8 col-lg-7">
                      <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">

                  </div>
              </div>
              <div class="form-group row justify-content-center">

                  <label for="firstName"></label>
                  <div class="col-10  col-sm-8 col-lg-7">
                      <input type="email" class="form-control form-control-lg" id="firstName"
                          placeholder="First Name">

                  </div>
              </div>
              <div class="form-group row justify-content-center">

                  <label for="lastName"></label>
                  <div class="col-10 col-sm-8 col-lg-7">
                      <input type="email" class="form-control form-control-lg" id="lastName" placeholder="Last Name">

                  </div>
              </div>
              <div class="form-group row justify-content-center">

                  <label for="number"></label>
                  <div class="col-10 col-sm-8 col-lg-7">
                      <input type="email" class="form-control form-control-lg" id="phoneNumber" placeholder="Number">
                  </div>
              </div>
              <div class="send text-center">
                  <button type="button" class="btn btn-outline-success w-25">Send!</button>
              </div>

          </form>

          </div>
        </section>

        <div class="h-pipe"></div>

        <!-- SOCIAL MEDIA -->
        <section id="contact">
          <div class="row">
            <h4>
              Contact
            </h4>
            <div class="social-media">
              <a href="https://discord.gg/DPADVKV"><i class="fa-brands fa-discord"></i></a>
              <a href="https://www.facebook.com/UNLVIEEEStudentBranch/"><i class="fa-brands fa-facebook"></i></a>
              <a href="https://www.instagram.com/ieee_unlv/"><i class="fa-brands fa-square-instagram"></i></a>
              <a href="https://involvementcenter.unlv.edu/organization/ieee"><i class="fa-solid fa-graduation-cap"></i></a>
            </div>
          </div>
        </section>

      </div>
    </div>

    <!-- FOOTER -->
    <section>
      <div class="footer">
        <p>IEEE UNLV </p>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/f6ba38e8e7.js" crossorigin="anonymous"></script>
    <script src="./src/js/events.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
